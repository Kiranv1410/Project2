<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
</head>
<body>
    <div>
        <h3>Create a HTML document and add a image to it, below the image add a button that says " Hide Above Element." When the button is clicked, the image should be hidden from the dom, it should not be deleted, it should only be hidden.</h3>
    </div>
    <img src="https://i.pinimg.com/originals/4f/c7/90/4fc7907dc0db4d4512e1a2f145ddb1f5.jpg" width="500" height="550" id="photo"  >
    <div>
        <button onclick="Task2()">Hide Above Element</button>
    </div>
    <style>
        body{
            background: limegreen;
        }
        img{
            margin-left: 380px;
        }
        button{
            margin-top: 15px;
            margin-left: 550px;
            border-radius: 5px;
        }
    </style>

    <script>
        function Task2() {
            let Task2 = document.querySelector("#photo")
            Task2.style.visibility = 'hidden';
        }
    </script>
</body>
</html>
